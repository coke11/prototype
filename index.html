        <style>
            #blue_nav {
                width: 100vw;
                height: 40px;
                background-color:#99B2FF;
                position: fixed;
            }
            #blue {
                padding-bottom: 40px;
            }
            #sidebar {
                box-shadow: 0px 0px 20px;
                height:100%;
                width:200px;
                position: fixed;
                z-index: -1;
                background-color: #acacac;
            }
            #div1 {
                width:68%;
                min-height: 100vh;
                background-color: white;
                margin:0;
                float: right;
                margin-right: 10%;
                box-shadow: 0px 0px 20px white;
                padding: 10px;
            }
            img {
                z-index: -1;
            }
            body {
                margin:0;
                font-family: helvetica;
            }
            body {
                background:rgb(92, 92, 92);
            }
            #submitsite {
                position: absolute;
                left: 210px;
                width: 145px;
                top: 5px;
                cursor: pointer;
            }
            #templatesite {
                position: absolute;
                left: 210px;
                width: 145px;
                top:50px;
                cursor: pointer;
            }
            #dialogue {
                width:27%;
                height:400px;
                position: fixed;
                border: 1px solid black;
                left: 35%;
                background-color: gold;
                visibility: hidden;
                margin:0;
                padding:0;
            }
            #xdialogue {
                width: 20px;
                height: 20px;
                border: 1px solid black;
                float: right;
                text-align:center;
                background-color: red;
                cursor: pointer;
            }
            .white-blue {
                color: white;
                font-size: 20px;
                top:10px;
            }
            .syms {
                padding: 8px;
                text-align: right;
                padding-right: 20px;
            }
            .DD:hover {
                cursor: pointer;
            }
            .DD {
                float: left;
                color: white;
                text-decoration: none;
            }
            .point:hover {
                cursor: pointer;
            }
        </style>
    </head>

        <div id="blue">
            <div id="blue_nav">
                <div class="syms white-blue">
                     <a href="https://dragon-drop-scratch.github.io/dragon-drop-www/" class="DD">DragonDrop</a>  <span class="icon-torso white-blue"></span>&nbsp;csf30816<span class="icon-triangle-down"></span> &nbsp;&nbsp;|&nbsp;&nbsp;
                     <span class="icon-lock-open"></span>&nbsp;Publish &nbsp;&nbsp;|&nbsp;&nbsp; <span class="icon-triangle-right"></span>&nbsp;<span class="point" onclick="previewIt()">Preview</span> &nbsp;&nbsp;|&nbsp;&nbsp; <span class="icon-widget"></span>&nbsp;Settings
                </div>
            </div>
        </div>
        <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)"></div>

            <div id="sidebar">
                <meta charset="UTF-8">
                <meta content="width=device-width, initial-scale=1.0" name="viewport">
                <style>
                    .accordion {
                        font-family: Arial, Helvetica, sans-serif;
                        border-color: #505050;
                        border-style: solid;
                        border-width: 0px;
                        border-radius: 8px;
                        margin: 0 auto;
                        height: auto;
                        width: 200px;
                    }
                    .accordion > ul > li, .accordion-title, .accordion-content, .accordion-separator {
                        float: none;
                    }
                    .accordion > ul > li {
                        background-color: #000000;
                        margin-right: -0px;
                        margin-bottom: -500px;
                    }
                    .accordion-select:checked ~ .accordion-separator {
                        margin-right: 0px;
                        margin-bottom: 500px;
                    }
                    .accordion-title, .accordion-select {
                        transition: all .15s ease;
                        background-color: #949494;
                        color: #ffffff;
                        width: 100%;
                        height: 35px;
                        font-size: 15px;
                    }
                    .accordion-title span {
                        margin-bottom: 20px;
                    }
                    .accordion-select:hover ~ .accordion-title, .accordion-select:checked ~ .accordion-title {
                        background-color: #B47729;
                    }
                    .accordion-select:checked {
                        background-color: #cc8730;
                    }
                    .accordion-title span {
                        transform: rotate(0deg);
                        -o-transform: rotate(0deg);
                        -moz-transform: rotate(0deg);
                        -webkit-transform: rotate(0deg);
                        -ms-writing-mode: lr-tb;
                        filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=0);
                        margin-bottom: 0px;
                        line-height: 35px;
                    }
                    .accordion-content {
                        background-color: #acacac;
                        color: #000000;
                        height: 460px;
                        width: 160px;
                        padding: 20px;
                    }
                    .accordion-title, .accordion-select:checked ~ .accordion-content {
                        margin-right: 1px;
                        margin-bottom: 1px;
                    }
                    /* Do not change following properties, they aren't 
            generated automatically and are common for each slider. */
                    .accordion {
                        overflow: hidden;
                    }
                    .accordion > ul {
                        margin: 0;
                        padding: 0;
                        list-style: none;
                        width: 101%;
                    }
                    .accordion > ul > li, .accordion-title {
                        position: relative;
                    }
                    .accordion-select {
                        cursor: pointer;
                        position: absolute;
                        opacity: 0;
                        top: 0;
                        left: 0;
                        margin: 0;
                        z-index: 1;
                    }
                    .accordion-title span {
                        display: block;
                        position: absolute;
                        bottom: 0px;
                        width: 100%;
                        white-space: nowrap;
                    }
                    .accordion-content {
                        position: relative;
                        overflow: auto;
                    }
                    .accordion-separator {
                        transition: margin 0.3s ease 0.1s;
                        -o-transition: margin 0.3s ease 0.1s;
                        -moz-transition: margin 0.3s ease 0.1s;
                        -webkit-transition: margin 0.3s ease 0.1s;
                    }
                    img {
                        cursor: move;
                    }
                </style>
