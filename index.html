<!DOCTYPE html>
<html>
<head>
    <title>Prototype - DragonDrop Editor</title>
    <style>
            body{margin:0;}
            #div1 {border-style: solid;min-height:20px;word-wrap:break-word;
                        border-width: 1px;}
                #div2 {height:20px;border-style: solid;
                    border-width: 1px;}
                #div3 {height:20px;border-style: solid;
                    border-width: 1px;}
                #div4 {height:20px;border-style: solid;
                    border-width: 1px;}
                #div5 {height:20px;border-style: solid;
                    border-width: 1px;}
                #div6 {height:20px;border-style: solid;
                    border-width: 1px;}
                #div7 {height:20px;border-style: solid;
                    border-width: 1px;}
                #div8 {height:20px;border-style: solid;
                    border-width: 1px;}
                #div9 {height:20px;border-style: solid;
                    border-width: 1px;}
                #div10 {height:20px;border-style: solid;
                    border-width: 1px;}
                #boxit {
                    border-style: solid;
                    border-width: 1px;
                }
    </style>
</head>
<body>
    <div id="boxit">
        <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
        </div>
        <div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">
        </div>
        <div id="div3" ondragover="allowDrop(event)" ondrop="drop(event)">
        </div>
        <div id="div4" ondragover="allowDrop(event)" ondrop="drop(event)">
        </div>
        <div id="div5" ondragover="allowDrop(event)" ondrop="drop(event)">
        </div>
        <div id="div6" ondragover="allowDrop(event)" ondrop="drop(event)">
        </div>
        <div id="div7" ondragover="allowDrop(event)" ondrop="drop(event)">
        </div>
        <div id="div8" ondragover="allowDrop(event)" ondrop="drop(event)">
        </div>
        <div id="div9" ondragover="allowDrop(event)" ondrop="drop(event)">
        </div>
        <div id="div10" ondragover="allowDrop(event)" ondrop="drop(event)">
        </div>
    </div><img draggable="true" height="45" id="text" ondragstart="drag(event)"
    src=
    "https://trello-attachments.s3.amazonaws.com/57b47ba6692b3505e6d0a7ee/437x244/55f794060c601788cb058bb5974f63d2/text.png"
    width="81"> <img draggable="true" height="20" id="photo" ondragstart=
    "drag(event)" src=
    "https://cdn2.scratch.mit.edu/get_image/user/15791657_60x60.png?" width=
    "20"> <img draggable="true" height="20" id="scratchembed" ondragstart=
    "drag(event)" src=
    "https://cdn2.scratch.mit.edu/get_image/user/2906056_60x60.png?" width=
    "20"> <img draggable="true" height="20" id="html" ondragstart="drag(event)"
    src="https://avatars0.githubusercontent.com/u/18520232?v=3&s=460" width=
    "20"> <img draggable="true" height="20" id="ytembed" ondragstart=
    "drag(event)" src=
    "https://avatars0.githubusercontent.com/u/18520232?v=3&s=460" width="20">
    <img draggable="true" height="20" id="link" ondragstart="drag(event)" src=
    "https://avatars0.githubusercontent.com/u/18520232?v=3&s=460" width="20"> 
    <script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    var y = document.getElementById(ev.target.id).innerHTML;
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    if (data == "text") {
        var text = prompt("What text do you want here?",
            "ENTER YOUR TEXT HERE");
        if (text !== null) {
            document.getElementById(ev.target.id).innerHTML = y + text +
                "<br>";
        }
    }
    if (data == "photo") {
        var pic = prompt("Leave a link to your picture here",
            "INSERT PHOTO LINK HERE");
        if (pic !== null) {
            document.getElementById(ev.target.id).innerHTML = y +
                "<img src='" + pic + "' />";
        }
    }
    if (data == "ytembed") {
        var x = prompt("YouTube Video ID", "");
        document.getElementById(ev.target.id).innerHTML = y +
            "<iframe width=560 height=315 src=https://www.youtube.com/embed/" +
            x + " frameborder=" +
        0 + " allowfullscreen><\/iframe>";
    }
}
if (data == "scratchembed") {
    var x = prompt("Project ID", "118225589");
    if (x !== null) {
        document.getElementById(ev.target.id).innerHTML = y +
            "<embed src=http://scratchv.usa.cc/dragon-drop.html?id=" + x +
            " width=485 height=395>";
    }
}
if (data == "html") {
    var text = prompt("What HTML do you want here?", "ENTER YOUR TEXT HERE");
    if (text !== null) {
        document.getElementById(ev.target.id).innerHTML = y + text;
    }
}


                        
    </script>
</body>
</html>
