<html>
    <head>
        <title>Prototype - DragonDrop Editor</title>
        <style>
            #div1 {width:100%;height:20px;}
            #div2 {width:100%;height:20px;}
            #boxit {
                border-style: solid;
                border-width: 1px;
            }
        </style>
    </head>
    <body>
        <div id="boxit">
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        
        <img id="text" src="https://trello-attachments.s3.amazonaws.com/57b47ba6692b3505e6d0a7ee/437x244/55f794060c601788cb058bb5974f63d2/text.png" draggable="true"
            ondragstart="drag(event)" width="81" height="45">
            <img id="IcyCoder" src="https://cdn2.scratch.mit.edu/get_image/user/15791657_60x60.png?" draggable="true"
                ondragstart="drag(event)" width="20" height="20">
                <img id="golden-scratch" src="https://cdn2.scratch.mit.edu/get_image/user/2906056_60x60.png?" draggable="true"
                    ondragstart="drag(event)" width="20" height="20">
                    
                    <script>
                        var numdiv = 1;
                        function newDropArea() { //not done yet
                            numdiv += 1;
                            var div = document.createElement('div');
                            div.setAttribute('id', 'div' + numdiv);
                            div.setAttribute('ondrop', 'drop(event)');
                            div.setAttribute('ondragover', 'allowDrop(event)');
                        }
                    
                    function allowDrop(ev) {
                        ev.preventDefault();
                    }
                    
                    function drag(ev) {
                        ev.dataTransfer.setData("text", ev.target.id);
                    }
                    
                    function drop(ev) {
                        ev.preventDefault();
                        var data = ev.dataTransfer.getData("text");
                        if (data == "text") {
                            var x = prompt("What text do you want here?","ENTER YOUR TEXT HERE");
                            document.getElementById(ev.target.id).innerHTML = x;
                        }
                        if (data == "IcyCoder") {
                            var x = prompt("What text do you want here?","ENTER YOUR TEXT HERE");
                            document.getElementById(ev.target.id).innerHTML = x;
                        }
                        if (data == "golden-scratch") {
                            var x = prompt("What text do you want here?","ENTER YOUR TEXT HERE");
                            document.getElementById(ev.target.id).innerHTML = x;
                        }
                    }
                    
                        </script>
